<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="sign-in">
      <div class="sign-in-inner">
        <div class="frame-parent">
          <div class="frame-wrapper">
            <nav class="home-parent">
              <div class="home">Home</div>
              <div class="explore">Explore</div>
              <div class="about-us">About Us</div>
              <div class="contact-us">Contact us</div>
            </nav>
          </div>
          <div class="sign-in-button">
            <div class="sign-in-to-start-sharing-skill-parent">
              <h1 class="sign-in-to-container">
                <p class="sign-in-to">Sign In to</p>
                <p class="start-sharing-skills">Start Sharing Skills</p>
              </h1>
              <div class="cloud-bg-frame">
                <div class="if-you-dont-container">
                  <span>if you don’t have an account you can </span>
                  <b class="register-here">Register here!</b>
                </div>
              </div>
            </div>
            <div class="rop-frame">
              <div class="mann">
                <div class="cloud-bg-parent">
                  <img
                    class="cloud-bg-icon"
                    alt=""
                    src="./public/cloud-bg.svg"
                  />

                  <img class="man-icon" alt="" src="./public/man.svg" />

                  <img
                    class="heart-icon"
                    loading="lazy"
                    alt=""
                    src="./public/heart.svg"
                  />

                  <img class="rop-icon" alt="" src="./public/rop.svg" />

                  <img
                    class="dumbbell-icon"
                    loading="lazy"
                    alt=""
                    src="./public/dumbbell.svg"
                  />

                  <img
                    class="xmlid-204-icon"
                    loading="lazy"
                    alt=""
                    src="./public/xmlid-204.svg"
                  />

                  <img
                    class="xmlid-37-icon"
                    loading="lazy"
                    alt=""
                    src="./public/xmlid-37.svg"
                  />

                  <img
                    class="bicep-icon"
                    loading="lazy"
                    alt=""
                    src="./public/bicep.svg"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="home-frame">
        <div class="home-frame-child"></div>
        <div class="sign-in-text">
          <h1 class="sign-in1">Sign In</h1>
        </div>
        <div class="password-instance">
          <div class="frame-group">
            <div class="credentials-parent">
              <div class="credentials">
                <div class="enter-name">
                  <div class="enter-name-child"></div>
                  <input
                    class="enter-email"
                    placeholder="Enter Email"
                    type="text"
                  />

                  <img class="x-icon" alt="" src="./public/x-icon.svg" />
                </div>
              </div>
              <div class="credentials-group">
                <div class="credentials1">
                  <div class="password">
                    <div class="password-child"></div>
                    <input class="input" placeholder="••••••••" type="text" />

                    <img class="x-icon1" alt="" src="./public/x-icon-1.svg" />
                  </div>
                </div>
                <div class="or-continue-with-text">
                  <div class="search-frame">
                    <img
                      class="sign-up-instance"
                      alt=""
                      src="./public/sign-up-instance.svg"
                    />

                    <div class="login-fields">
                      <img
                        class="facebook-sign-up-instance"
                        alt=""
                        src="./public/vector-1.svg"
                      />

                      <img
                        class="search-facebook-text"
                        alt=""
                        src="./public/vector-2.svg"
                      />

                      <img
                        class="vectors-row-icon"
                        alt=""
                        src="./public/vector-3.svg"
                      />
                    </div>
                    <img
                      class="password-input-icon"
                      alt=""
                      src="./public/vector-4.svg"
                    />
                  </div>
                  <b class="recover-password">Recover Password ?</b>
                </div>
              </div>
            </div>
            <div class="button">
              <div class="create-an-account">Sign In</div>
            </div>
          </div>
        </div>
        <div class="divider-wrapper">
          <div class="divider">
            <div class="divider-child"></div>
            <b class="or-continue-with">Or continue with</b>
            <div class="divider-item"></div>
          </div>
        </div>
        <div class="sign-up">
          <button class="search-and-facebook-buttons">
            <img class="search-1-icon" alt="" src="./public/search-1@2x.png" />

            <div class="sign-up-with">Sign up with Google</div>
          </button>
          <button class="search-and-facebook-buttons1">
            <img
              class="facebook-1-icon"
              alt=""
              src="./public/facebook-1@2x.png"
            />

            <div class="sign-up-with1">Sign up with Facebook</div>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
