<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@800&display=swap"
    />
  </head>
  <body>
    <div class="contact-us">
      <div class="input-group">
        <div class="logo-container-parent">
          <div class="logo-container">
            <div class="contact-us-text">
              <h1 class="logo-here">Logo Here</h1>
              <div class="subject-select">
                <h1 class="contact-us1">Contact Us</h1>
              </div>
            </div>
          </div>
          <h3 class="any-question-or">
            Any question or remarks? Just write us a message!
          </h3>
        </div>
      </div>
      <section class="form-frame">
        <div class="rectangle-parent">
          <div class="frame-child"></div>
          <img
            class="image-1-icon"
            loading="lazy"
            alt=""
            src="./public/image-1@2x.png"
          />

          <img
            class="message-container-icon"
            loading="lazy"
            alt=""
            src="./public/vector-4.svg"
          />

          <img
            class="frame-item"
            loading="lazy"
            alt=""
            src="./public/vector-8.svg"
          />

          <div class="first-name">First Name</div>
          <img
            class="message-container-icon1"
            loading="lazy"
            alt=""
            src="./public/vector-6.svg"
          />

          <div class="email">Email</div>
          <img
            class="message-container-icon2"
            loading="lazy"
            alt=""
            src="./public/vector-5.svg"
          />

          <div class="last-name">Last Name</div>
          <img
            class="message-container-icon3"
            loading="lazy"
            alt=""
            src="./public/vector-9.svg"
          />

          <div class="message">Message</div>
          <div class="write-your-message">Write your message..</div>
          <img
            class="message-container-icon4"
            loading="lazy"
            alt=""
            src="./public/vector-7.svg"
          />

          <div class="phone-number">Phone Number</div>
          <div class="select-subject">Select Subject?</div>
          <div class="general-inquiry">General Inquiry</div>
          <img
            class="teenyiconstick-circle-solid"
            loading="lazy"
            alt=""
            src="./public/teenyiconstickcirclesolid.svg"
          />

          <div class="user-complaint">User Complaint</div>
          <img
            class="teenyiconstick-circle-solid1"
            loading="lazy"
            alt=""
            src="./public/teenyiconstickcirclesolid-1.svg"
          />

          <div class="bug">Bug</div>
          <img
            class="teenyiconstick-circle-solid2"
            loading="lazy"
            alt=""
            src="./public/teenyiconstickcirclesolid-2.svg"
          />

          <button class="send-text-button">
            <div class="send-message">Send Message</div>
          </button>
        </div>
        <img
          class="letter-send-1-icon"
          loading="lazy"
          alt=""
          src="./public/letter-send-1@2x.png"
        />
      </section>
    </div>
  </body>
</html>
