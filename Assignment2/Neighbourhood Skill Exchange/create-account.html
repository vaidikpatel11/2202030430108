<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./create-account.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Source Sans 3:wght@400;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@500;600&display=swap"
    />
  </head>
  <body>
    <div class="create-account">
      <div class="create-account-button">
        <div class="first-frame">
          <div class="second-frame">
            <nav class="third-frame">
              <div class="home1">Home</div>
              <div class="about">About</div>
              <div class="blog">Blog</div>
              <div class="contact-us1">Contact us</div>
            </nav>
          </div>
          <div class="fifth-frame">
            <h1 class="start-your-skill-container">
              <span>Start your </span>
              <span class="skill-sharing">Skill sharing</span>
            </h1>
            <div class="sign-up-now">
              Sign up now and start sharing skills with your neighbours and
              society.
            </div>
          </div>
          <div class="sixth-frame">
            <img
              class="sixth-frame-child"
              loading="lazy"
              alt=""
              src="./public/group-237456.svg"
            />
          </div>
        </div>
      </div>
      <div class="seventh-frame">
        <div class="seventh-frame-child"></div>
        <div class="already-hava-a-account">
          <img
            class="already-hava-a-account-child"
            loading="lazy"
            alt=""
            src="./public/arrow-1.svg"
          />

          <div class="already-have-an-container">
            <span>
              <span>
                <span>Already have an </span>
                <span class="account">account</span>
                <span class="span">? </span>
              </span>
              <span class="sign-in2">
                <span>Sign in</span>
                <span class="span1"> </span>
              </span>
            </span>
          </div>
        </div>
        <div class="ninth-frame">
          <div class="full-name-email-frame">
            <div class="tenth-frame">
              <h1 class="lets-get-you-container">
                <span>Letâ€™s get you </span>
                <span class="started">started</span>
              </h1>
            </div>
            <div class="twelfth-frame">
              <div class="sign-up-button">
                <div class="sign-up1">
                  <button class="facebook-login-btn">
                    <img
                      class="search-1-icon1"
                      alt=""
                      src="./public/search-1@2x.png"
                    />

                    <div class="sign-up-with2">Sign up with Google</div>
                  </button>
                  <button class="facebook-login-btn1">
                    <img
                      class="facebook-1-icon1"
                      alt=""
                      src="./public/facebook-1@2x.png"
                    />

                    <div class="sign-up-with3">Sign up with Facebook</div>
                  </button>
                </div>
              </div>
              <div class="facebook-sign-up">
                <img
                  class="facebook-sign-up-child"
                  loading="lazy"
                  alt=""
                  src="./public/line-1.svg"
                />

                <b class="or">Or </b>
                <div class="continue-line"></div>
              </div>
              <div class="thirteenth-frame">
                <div class="full-name">Full Name</div>
              </div>
              <div class="bottom-divider">
                <img
                  class="password-input-icon1"
                  loading="lazy"
                  alt=""
                  src="./public/line-4.svg"
                />
              </div>
              <div class="thirteenth-frame1">
                <div class="email-address">Email Address</div>
              </div>
              <div class="terms-checkbox">
                <img
                  class="create-account-button1"
                  loading="lazy"
                  alt=""
                  src="./public/line-5.svg"
                />
              </div>
              <div class="vector-arrow">
                <div class="password-frame">
                  <div class="confirm-password-frame">
                    <div class="password-label">
                      <div class="password1">Password</div>
                      <img
                        class="confirm-btn-icon"
                        loading="lazy"
                        alt=""
                        src="./public/line-6.svg"
                      />
                    </div>
                  </div>
                  <img
                    class="input-frame-icon"
                    loading="lazy"
                    alt=""
                    src="./public/vector.svg"
                  />
                </div>
              </div>
              <div class="sign-in-button1">
                <div class="account-input-frame">
                  <div class="terms-checkbox1"></div>
                  <div class="i-accepted-the-container">
                    <span>I accepted the </span>
                    <span class="terms-and-conditions"
                      >terms and conditions</span
                    >
                  </div>
                </div>
              </div>
              <div class="full-name-input-frame">
                <div class="button1">
                  <div class="create-an-account1">Create an Account</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
